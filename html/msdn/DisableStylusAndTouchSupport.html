<h2>DisableStylusAndTouchSupport</h2>
<p>Date: 15.06.2017 16:08:12</p>
<div>
<p>Попробуйте в конфигурацию добавить вот такое:</p>
<pre class="prettyprint"><p>&lt;runtime&gt;         </p><p>&lt;AppContextSwitchOverrides value=&quot;Switch.System.Windows.Input.Stylus.DisableStylusAndTouchSupport=true&quot; /&gt;  
&lt;/runtime&gt; </p></pre>
<br/>
<p></p>
</div>
